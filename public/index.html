<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Galaxy Zoo</title>
    
    <style type="text/css" media="screen">
      @import url("http://fonts.googleapis.com/css?family=Open+Sans:400,700)");
      body {
        width: 1000px;
        background: url("images/gz_headerimage.jpg") no-repeat scroll 50% 0 #000;
        color: #efefef;
        margin: 0px auto;
        padding: 35px 0 0 0;
      }
      #main {
        padding-top: 100px;
        margin-bottom: 50px;
      }
      #main .heading {
        font-family: "Open Sans";
        font-weight: 700;
        font-size: 36px;
        color: #efefef;
        width: 100%;
        text-align: center;
        margin-top: 60px;
        padding: 0px;
      }
      #main .sub-heading {
        font-family: "Open Sans";
        font-weight: 400;
        font-size: 14px;
        color: #efefef;
        padding: 0px;
        margin: 0px;
      }
      #navigation {
        height: 80px;
      }
      #navigation ul {
        padding: 0;
        margin: 0;
        text-align: center;
      }
      #navigation ul li {
        line-height: 76px;
        vertical-align: middle;
        display: inline-block;
        background-position: center;
        height: 76px;
      }
    </style>
  </head>
  <body>
    <div id="navigation">
      <nav>
        <ul>
          <li class="logo">
            <a href="#/" data-nav="/">
              <img src="images/gz_logo.png" alt="Galaxy Zoo" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
    <div id="main">
      <div class="heading">
        Galaxy Zoo is currently down for maintenance
        <p class="sub-heading">
          Please check back later
        </p>
      </div>
    </div>
  </body>
</html>
